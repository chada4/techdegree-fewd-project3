<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review - Signup</title>
</head>
<body>

    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <div class="main-content">
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr>
        <form class="signup" action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user-name" placeholder="Required">
                </div>
                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="email" placeholder="Required">
                </div>
                <div class="flex-pair">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Not Required">
                </div>
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="flex-pair">
                    <label for="state">State</label>
                    <select name="state" id="state"> <!-- started list myself, then found this from https://gist.github.com/pusherman/3145761 -->
                        <option value="" selected="selected">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </fieldset>
            <hr class="hr2"> <!-- This may not be necessary -->
            <fieldset class="newsletter-info">
                <legend>Newsletter</legend>
                <div class="newsletter-type">
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" id="html-news" value="newsletter-html-news" name="newsletter-preference"><label class="news-check" for="html-news"> HTML News</label><br>
                    <input type="checkbox" id="css-news" value="newsletter-css-news" name="newsletter-preference"><label class="news-check" for="css-news"> CSS News</label><br>
                    <input type="checkbox" id="javascript-news" value="newsletter-javascript-news" name="newsletter-preference"><label class="news-check" for="javascript-news"> Javascript News</label>
                </div>
                <div class="newsletter-format">
                    <p>Newsletter format</p>
                    <input type="radio" id="html-format" value="newsletter-html-format" name="format-preference"><label class="format-radio" for="html-format"> HTML</label><br>
                    <input type="radio" id="plain-format" value="newsletter-plain-format" name="format-preference"><label class="format-radio" for="plain-format"> Plain text</label>
                </div>
                <div class="other-topics">
                    <p>Other topics you'd like to hear about</p>
                    <textarea id="topic-others" name="topics-suggestion" placeholder="Enter interests here"></textarea>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
